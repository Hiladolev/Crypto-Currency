<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cryptonite</title>
    <!--Favicon-->
    <link rel="icon" type="img" href="./images/favicon.png" />
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <!-- script -->
    <script src="js/functions.js"></script>
    <script src="js/crypto.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="css/crypto.css" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <body>
    <!--Spinner-->
    <div class="fa-2x spin" id="spinner" style="color: rgb(240, 218, 14)">
      <i class="fas fa-circle-notch fa-spin"></i>
    </div>
    <div class="parallax"></div>
    <!--Header-->
    <header>
      <div
        class="container-fluid d-flex justify-content-between bg-black text-white"
      >
        <h1 class="align-self-center p-lg-5">
          Cryptonite <i class="fa-sharp fa-solid fa-coins"></i>
        </h1>
        <img
          src="images/cryptocurrency-g38c09c833_1920.jpg"
          alt="Cryptonite Image"
          width="20%"
        />
      </div>
      <!--Navbar-->
      <div data-bs-spy="scroll" data-bs-target=".navbar" data-bs-offset="50">
        <nav class="navbar navbar-expand-sm bg-black navbar-dark">
          <div class="container-fluid">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" id="homePage" aria-current="page"
                  >Coins</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" id="liveReports">Live reports</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="about">About me</a>
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="text"
                placeholder="Search"
                id="search-result"
              />
              <button id="search-btn" class="btn btn-primary" type="button">
                Search
              </button>
            </form>
          </div>
        </nav>
      </div>
    </header>
    <!--Content container-->
    <div class="container-fluid bg-black parallax">
      <div id="container" class="d-flex flex-wrap justify-content-center"></div>
    </div>
    <!-- Modal -->
    <div class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Select a currency to switch</h5>
            <button
              type="button"
              class="btn-close close"
              data-mdb-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body d-inline">
            <p>Modal body text goes here.</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary close"
              data-mdb-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
